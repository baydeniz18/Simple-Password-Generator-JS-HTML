<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-start">
          <div class="col-1" id="logo">
            <img src="abc.png">
          </div>
          <div class="col-4" id="headline">
            <h1>Güvenli Şifre Oluşturucu</h1>
          </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-2">Şifre uzunluğu:</div>
            <div class="col-4"><input type="number" id="points" max="50" min="8"></div>
        </div>
        <div class="row">
            <div class="col-2">Sembolleri Dahil Et:</div>
            <div class="col-4"><input type="checkbox" id="tick4" checked>(örneğin @#$%)</div>
        </div>
        <div class="row">
            <div class="col-2">Numaraları Dahil Et:</div>
            <div class="col-4"><input type="checkbox" id="tick3" checked>(örneğin 123456)</div>
        </div>
        <div class="row">
            <div class="col-2">Küçük Harf Karakterlerini Dahil Et:</div>
            <div class="col-4"><input type="checkbox" id="tick2" checked>(örneğin abcdefgh)</div>
        </div>
        <div class="row">
            <div class="col-2">Büyük Harf Karakterlerini Dahil Et:</div>
            <div class="col-4"><input type="checkbox" id="tick1" checked>(örneğin ABCDEFGH)</div>
        </div>
        <br/>
        
        <div class="row">
            <div class="col-2"></div>
            <div class="col-1">
                <button type="button"  id="yap">Şifre oluştur</button>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-2" id="newpass">Yeni Şifreniz:</div>
            <div class="col-2 border" id="pass"></div>
            <div class="col-1"><button type="button" id="copy" >Kopyala</button></div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
